<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form { max-width: 500px; margin: auto; display: flex; flex-direction: column; }
    input, textarea { margin: 10px 0; padding: 10px; font-size: 16px; }
    button { padding: 10px; background-color: #007BFF; color: white; border: none; font-size: 16px; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

  <h2>Contact Us</h2>
  <form id="contact-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
    <button type="submit">Send</button>
  </form>

  <p id="response-msg"></p>

  <script src="form.js"></script>
</body>
</html>
